<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="src/style/formulario.css">
</head>
<body>
  <div class="todo-container">
    <h1>Lista de Tarefas</h1>

    <!-- Campo para adicionar nova tarefa -->
    <form class="todo-form" id="form">
      <input type="hidden" id="form-id">
      <input type="text" placeholder="Título" id="titulo"/>
      <textarea name="descricao" id="descricao" placeholder="Descrição" rows="3"></textarea>
      <button type="submit">Adicionar</button>
    </form>

    <!-- Lista onde as tarefas serão exibidas (da API ou adicionadas) -->
    <ul class="todo-list" id="list-tarefas">
      
    </ul>
  </div>

  <script type="module" src="src/javaScript/main.js"></script>

</body>
</html>
